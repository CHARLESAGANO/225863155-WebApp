<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_exercise_01</title>
</head>

<body>
<!-- Part 1: Links -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

<!-- Part 2: Images -->
<figure>
    <img src="Agano, charles Pic.jpg" alt="Picture ni Charles Agano" height="300" width="300">
    <figcaption>Agano, Charles First Selfie in Baguio</figcaption>
</figure>

<!-- Part 3: Forms -->
<form>
    <label 
    for="name">Name:</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password"><br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label><br><br>
    <label for="terms">I accept the terms and condition</label>
    <input type="checkbox" name="terms" id="terms"><br><br>
    <input type="submit" value="Submit">

</form>
<!-- Part 4: Audio and Video -->
<video width="300" height="300" controls>
    <source src="Getting to Know you Better- CIT20.mp4" type="video/mp4">
    Video not available
</video>

<audio controls> 
    <source src="Hatid (Acoustic) _ The Juans.mp3" type="audio/mpeg">
    Audio not available
</audio>
    <footer>
<!-- Part 5: Table -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Charles</td>
            <td>22</td>
            <td>Baguio</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </tbody>
</table>
</footer>

</body>
</html>
